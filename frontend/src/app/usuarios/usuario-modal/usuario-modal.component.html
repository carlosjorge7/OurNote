<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-icon color="danger" (click)="closeModal()" size="large" name="close-outline"></ion-icon>
    </ion-buttons>
    <ion-title>{{isRegister ? 'Registro' : 'Login'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="data.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="data.contrasena" name="contrasena"></ion-input>
    </ion-item>
  
    <ion-button type="submit" fill="outline" expand="block" color="primary" class="ion-margin-top">{{isRegister ? 'Registrar' : 'Login'}}</ion-button>
  </form>
</ion-content>
