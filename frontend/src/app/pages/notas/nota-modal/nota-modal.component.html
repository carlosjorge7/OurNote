<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="end">
      <ion-icon color="danger" (click)="closeModal()" size="large" name="close-outline"></ion-icon>
    </ion-buttons>
    <ion-title> {{isUpdate ? 'Editar' : 'Nueva'}} Nota</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-item>
      <ion-label position="floating">Titulo</ion-label>
      <ion-input [(ngModel)]="data.titulo" name="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Descripcion</ion-label>
      <ion-input [(ngModel)]="data.descripcion" name="descripcion"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label position="floating">Edad</ion-label>
      <ion-input [(ngModel)]="data.edad" name="edad"></ion-input>
    </ion-item> -->
    <ion-button type="submit" fill="outline" expand="block" color="primary" class="ion-margin-top">{{isUpdate ? 'Editar' : 'Guardar'}}</ion-button>
  </form>
</ion-content>
